<div class="restaurant-container">
  <div class="restaurant-card" *ngFor="let r of restaurants">
    <img [src]="r.imageUrl" alt="{{r.name}}" class="restaurant-img" />
    <div class="restaurant-info">
      <h3>{{ r.name }}</h3>
      <p class="cuisine">{{ r.cuisine }}</p>
      <p class="location">{{ r.location }}</p>
      <div class="rating">
        ‚≠ê {{ r.rating }}
      </div>
    </div>
  </div>
</div>
