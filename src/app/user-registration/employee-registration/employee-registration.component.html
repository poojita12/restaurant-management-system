<div class="employee-container">
  <h2>Employee Registration</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <label>Name:</label>
    <input type="text" formControlName="name" placeholder="Enter employee name" />

    <label>Age:</label>
    <input type="number" formControlName="age" placeholder="Enter age" />

    <label>Salary:</label>
    <input type="number" formControlName="salary" placeholder="Enter salary" />

    <label>Designation:</label>
    <input type="text" formControlName="designation" placeholder="Enter designation" />

    <button type="submit">Register Employee</button>
  </form>
</div>
